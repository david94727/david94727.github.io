<body> 
    <script> 
        function drawBox(size) { 
            let box = document.createElement('div'); 
            box.style.width = size + 'px'; 
            box.style.height = size + 'px'; 
            //box.style.backgroundColor = 'green'; 
            box.style.border = '1px solid darkgreen'; 
            document.body.append(box); 
            drawBox(size/2)
        } 
 
        drawBox(500); 
    </script> 
</body>
